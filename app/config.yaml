name: "Aqara G5 Pro Integration"
slug: "aqara_g5_pro"
description: "MQTT integration for Aqara G5 Pro camera via Home Assistant"
version: "1.1.0"
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
init: false
startup: services
services:
  - mqtt:need
boot: auto
host_network: true
apparmor: true
map:
  - config:rw
options:
  username: ""
  password: ""
  area: "US"
  mqtt_url: ""
  mqtt_user: ""
  mqtt_pass: ""
  poll_interval: 1
  log_level: "info"
schema:
  username: str
  password: str
  area: list(CN|EU|US|RU|KR|JP|AU|OTHER)
  mqtt_url: str?
  mqtt_user: str?
  mqtt_pass: str?
  poll_interval: int
  log_level: list(debug|info|warn|error)
